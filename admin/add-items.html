    <!-- Create movie -->
    <script>
      function createMovie() {
        var movieName = document.getElementById("txtMovieName").value;
        var categoryName = document.getElementById("txtCategoryName").value;
        var movieLink = document.getElementById("txtMovieLink").value;
        var movieDescription = document.getElementById("txtMovieDescription").value;
        if(movieName == "" || categoryName == "" || movieLink == "" || movieDescription == ""){
          alert("Các ô cần phải điền thông tin đầy đủ, không được để trống!");
        }
        else{
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              document.getElementById("txtStatus").innerHTML = this.responseText;
            }
          };

          var url = "/aecaychuoi/admin/server/postcontroller?action=create&movieName=" + movieName + "&categoryName=" + categoryName + "&movieLink=" + movieLink + "&movieDescription=" + movieDescription;
          // alert(url);

          xhttp.open("GET", url, true);
          xhttp.send();
        }
      }
    </script>
